<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit company information</title>
    <style>
      .company-form {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .company-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .company-form input[type="text"],
      .company-form textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .company-form textarea {
        resize: vertical;
        height: 100px;
      }
      .company-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
      }
      .company-form input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="company-form">
      <h2>Edit company information</h2>
      
      <form method="post" action="/update-company">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="">
        <h3>Enter the symbol of the company that you want to modify from the existing list</h3>

        <label for="name">Company name:</label>
        <input type="text" id="name" name="name" value="">


        <label for="sector">Sector:</label>
        <input type="text" id="sector" name="sector" value="">


        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="">


        <label for="price_earnings">Price earnings:</label>
        <input type="text" id="price_earnings" name="price_earnings" value="">


        <label for="dividend_yield">Dividend yield:</label>
        <input type="text" id="dividend_yield" name="dividend_yield" value="">
        
        
        <label for="earnings_share">Earnings share:</label>
        <input type="text" id="earnings_share" name="earnings_share" value="">
        
        
        <label for="week_low">Week low:</label>
        <input type="text" id="week_low" name="week_low" value="">
        
        
        <label for="week_high">Week high:</label>
        <input type="text" id="week_high" name="week_high" value="">
        
        
        <label for="market_cap">Market cap:</label>
        <input type="text" id="market_cap" name="market_cap" value="">
        
        
        <label for="ebitda">EBITDA:</label>
        <input type="text" id="ebitda" name="ebitda" value="">
        
        
        <label for="price_sales">Price sales:</label>
        <input type="text" id="price_sales" name="price_sales" value="">
        
        
        <label for="price_book">Price book:</label>
        <input type="text" id="price_book" name="price_book" value="">
        
        
        <label for="sec_filings">SEC filings:</label>
        <input type="text" id="sec_filings" name="sec_filings" value="">


        <input type="submit" value="Submit">
      </form>
      <p><a href="/">All companies</a></p>
    </div>
  </body>
</html>
