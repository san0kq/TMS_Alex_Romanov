<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete company</title>
    <style>
      .company-form {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      .company-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .company-form input[type="text"],
      .company-form textarea {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .company-form textarea {
        resize: vertical;
        height: 100px;
      }
      .company-form input[type="submit"] {
        background-color: Red;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
      }
      .company-form input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="company-form">
      <h2>Delete company</h2>
      <form method="post" action="/delete-company">
        <label for="symbol">Company symbol:</label>
        <input type="text" id="symbol" name="symbol" value="">



        <input type="submit" value="Submit">
      </form>
      <p><a href="/">All companies</a></p>
    </div>
  </body>
</html>
